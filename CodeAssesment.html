    //find overlapping characters between 2 strings
    function findOverlap(a, b) {
      if (b.length === 0) {
        return "";
      }

      if (a.endsWith(b)) {
        return b;
      }

      if (a.indexOf(b) >= 0) {
        return b;
      }

      return findOverlap(a, b.substring(0, b.length - 1));
    }
